<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Abbraccio Virtuale</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0b0d2a, #000);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .heart {
      font-size: 6rem;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s;
      z-index: 2;
    }

    .arm {
      position: absolute;
      top: 40%;
      width: 160px;
      height: 80px;
      background: #ffcccc;
      border-radius: 40px;
      transition: all 0.7s ease;
      z-index: 1;
    }

    #leftArm {
      left: -200px;
      transform: rotate(20deg);
    }

    #rightArm {
      right: -200px;
      transform: rotate(-20deg);
    }

    #hugButton {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,0,0,0.7);
      transition: transform 0.2s;
    }
    #hugButton:active {
      transform: translateX(-50%) scale(0.95);
    }

    #message {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      opacity: 0;
      transition: opacity 1.2s ease;
      color: #ff99cc;
      text-shadow: 0 0 10px #fff;
    }

    .heartRain {
      position: absolute;
      font-size: 2rem;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="leftArm" class="arm"></div>
    <div class="heart" id="heart">üíî</div>
    <div id="rightArm" class="arm"></div>
    <button id="hugButton">ü§ó Abbracciami</button>
    <div id="message">Questo abbraccio √® solo per te, Bea üíñ</div>
  </div>

  <script>
    let progress = 0;
    const leftArm = document.getElementById("leftArm");
    const rightArm = document.getElementById("rightArm");
    const heart = document.getElementById("heart");
    const message = document.getElementById("message");
    const hugButton = document.getElementById("hugButton");

    hugButton.addEventListener("click", () => {
      progress++;

      // Avvicino le braccia ad ogni click
      leftArm.style.left = (-200 + progress * 35) + "px";
      rightArm.style.right = (-200 + progress * 35) + "px";

      if (progress >= 6) {
        heart.textContent = "‚ù§Ô∏èüòä";
        heart.style.transform = "translate(-50%, -50%) scale(1.3)";
        message.style.opacity = 1;
        hugButton.style.display = "none"; // sparisce il bottone
        rainHearts();
      }
    });

    function rainHearts() {
      for (let i = 0; i < 25; i++) {
        let h = document.createElement("div");
        h.classList.add("heartRain");
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
      }
      setTimeout(rainHearts, 1200);
    }
  </script>
</body>
</html>
