<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Abbraccio Virtuale</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0b0d2a, #000);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .heart {
      font-size: 5rem;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s;
    }

    .arms {
      position: absolute;
      top: 45%;
      width: 120px;
      height: 200px;
      background: #ffcccc;
      border-radius: 60px;
      transition: all 0.5s ease;
    }

    #leftArm {
      left: -120px;
    }

    #rightArm {
      right: -120px;
    }

    #message {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
      color: #ff99cc;
      text-shadow: 0 0 10px #fff;
    }

    .heartRain {
      position: absolute;
      font-size: 2rem;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="leftArm" class="arms"></div>
    <div class="heart" id="heart">üíî</div>
    <div id="rightArm" class="arms"></div>
    <div id="message">Questo abbraccio √® solo per te, Bea üíñ</div>
  </div>

  <script>
    let progress = 0;
    const leftArm = document.getElementById("leftArm");
    const rightArm = document.getElementById("rightArm");
    const heart = document.getElementById("heart");
    const message = document.getElementById("message");

    function step() {
      progress++;
      leftArm.style.left = (-120 + progress * 20) + "px";
      rightArm.style.right = (-120 + progress * 20) + "px";

      if (progress >= 6) {
        heart.textContent = "‚ù§Ô∏èüòä";
        heart.style.transform = "translate(-50%, -50%) scale(1.3)";
        message.style.opacity = 1;
        rainHearts();
        document.body.removeEventListener("click", step);
        document.body.removeEventListener("touchstart", step);
      }
    }

    function rainHearts() {
      for (let i = 0; i < 20; i++) {
        let h = document.createElement("div");
        h.classList.add("heartRain");
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
      }
      setTimeout(rainHearts, 1000);
    }

    document.body.addEventListener("click", step);
    document.body.addEventListener("touchstart", step);
  </script>
</body>
</html>
